<script>

window.onload = function() {
  refreshCaptcha();
}

const firstName = document.getElementById("inputfname");
const lastName = document.getElementById("inputlname");
  firstName.addEventListener("keydown", function(event) {
  if (firstName.selectionStart === 0 && event.keyCode === 32) {
    event.preventDefault();
  }
});
    let isDotEntered = false;
    lastName.addEventListener("keydown", function (event) {
      if (lastName.selectionStart === 0 && event.keyCode === 32) {
        event.preventDefault();
      }
      if (isDotEntered && event.keyCode !== 8) {
        event.preventDefault();
      }
      if (event.keyCode === 190) {
        isDotEntered = true;
        document.getElementById("sms2").innerHTML = " ";
      }
      if (event.keyCode === 8) {
        isDotEntered = false;
      }
    });
let pass1Field = document.getElementById("pass1");
pass1Field.addEventListener("keydown", function(event) {
  if (pass1Field.selectionStart === 0 && event.keyCode === 32) {
    event.preventDefault();
  }
});
let pass2Field = document.getElementById("pass2");
pass2Field.addEventListener("keydown", function(event) {
  if (pass2Field.selectionStart === 0 && event.keyCode === 32) {
    event.preventDefault();
  }
});
let emailField = document.getElementById("inputemail");
emailField.addEventListener("keydown", function(event) {
  if (emailField.selectionStart === 0 && event.keyCode === 32) {
    event.preventDefault();
  }
});
let addressField = document.getElementById("address");
addressField.addEventListener("keydown", function(event) {
  if (addressField.selectionStart === 0 && event.keyCode === 32) {
    event.preventDefault();
  }
});



// for phone input
const inputField = document.getElementById("inputphone");
    let previousChar = "";
    let sameCharCount = 0;

    inputField.addEventListener("input", function (e) {
      const currentChar = e.data;
      if (currentChar === previousChar) {
        sameCharCount++;
        if (sameCharCount >= 2) {
          inputField.value = inputField.value.slice(0, -1);
        }
      } else {
        sameCharCount = 0;
      }
      previousChar = currentChar;
    });
//for address
    const addressField1 = document.querySelector('#address');
function addWhiteSpace(element) {
  const address = element.value;
  let formattedAddress = '';
  let count = 0;

  for (let i = 0; i < address.length; i++) {
    if (count > 0 && count % 16 === 0) {
      if (address[i] !== ' ') {
        formattedAddress += ' ';
      }
    }
    formattedAddress += address[i];
    if (address[i] !== ' ') {
      count++;
    } else {
      count = 0;
    }
  }

  element.value = formattedAddress;
}
addressField1.addEventListener('input', function() {
  addWhiteSpace(addressField1);
});
</script>
